<!DOCTYPE html>
<html>
<head>
<title>Accessible Table concepts</title>
</head>
<body>
<table border="1">
<caption>Students marks</caption>
<thead>
<tr>
<th scope="col">Name</th>
<th scope="col">Maths</th>
<th scope="col">Science</th>
</tr>
</thead>
<tbody>
<tr>
<th scope="row">Ravi</th>
<td>85</td>
<td>90</td>
</tr>
<tr>
<th scope="row">Anu</th>
<td>88</td>
<td>92</td>
</tr>
</tbody>
</table>
</body>
</html>
