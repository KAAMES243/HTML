<!DOCTYPE html>
<html>
<head>
    <title>Button Tag Example</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form>

        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <!-- Reset Button -->
        <button type="reset">Reset</button>

    </form>

</body>
</html>
