<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Student Details</h2>

    <table border="1">
        
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ravi</td>
                <td>21</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Anu</td>
                <td>20</td>
                <td>Information Technology</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
