<!DOCTYPE html>
<html>
<head>
<title>working with data attribute and JavaScript</title>
</head>
<body>

    <button data-user="ajay" data-age="21"
            onclick="showDetails(this)">
        Show User Details
    </button>

    <script>
        function showDetails(element) {
            alert(
                "User: " + element.dataset.user +
                "\nAge: " + element.dataset.age
            );
        }
    </script>

</body>
</html>
